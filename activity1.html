<!DOCTYPE html>
<html>
<head>
<title> Classes in Javascript</title>
</head>
<body>
<h2>Use of Class Constructor in JS</h2>
<p id="student1"></p>
<p id="student2"></p>
<script>
class Student{
    constructor(name,year){
    this.name=name;
    this.year=year;
    }
   age(){
    let date= new Date()
    return date.getFullYear()-this.year;
}
}
student1=new Student("Riya",2014);
student2=new Student("Tony",2014);
document.getElementById("student1").innerHTML="My name is "+ student1.name +" I was born in "+ student1.year +" My age is "+ student1.age()
document.getElementById("student2").innerHTML="My name is "+ student2.name +" I was born in "+ student2.year +" My age is "+ student2.age()

</script>
</body>
</html>
