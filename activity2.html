<!DOCTYPE html>
<html>
<head>
<title> Classes in Javascript</title>
</head>
<body>
<h2>INHERITANCE CLASS IN JS</h2>
<p>Use the "super" method to call the parent's constructor function</p>
<P>Use the "extend" Keyword</P>
<p id="details"></p>
<script>
class Car{
    constructor(brand){
        this.carname=brand;
    }
    carmodel(){
        return 'I have a ' + this.carname
    }
}
class Model extends Car{
    constructor(brand,mod){
        super(brand);
        this.model=mod;
    }
show(){
return this.carmodel()+' . It is a ' + this.model;
}
}
let mycar=new Model("Ford car","Mustang");
document.getElementById("details").innerHTML= mycar.show();
</script>
</body>
</html>
